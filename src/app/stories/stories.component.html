<mat-card *ngFor="let story of stories" class="mb-3">
  <mat-card-header>
    <mat-card-title>{{story.name}}</mat-card-title>
    <mat-card-subtitle>{{story.username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="ml-3">{{story.description}}</p>
    <div class="row justify-content-center mt-3">
      <div class="col-auto image-container" *ngFor="let image of story.images">
        <img class="gallery-image" src="{{image.dataURL}}" />
      </div>
    </div>
  </mat-card-content>
</mat-card>

<button class="mt-3 mb-3" mat-flat-button color="primary" [routerLink]="['/events', eventId, 'stories', 'add']">Add story</button>
