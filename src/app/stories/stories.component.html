<mat-nav-list>
  <a mat-list-item *ngFor="let story of stories"
      [routerLink]="['/events', eventId, 'stories', story.id]">
    <span class="badge">{{story.id}}</span> {{story.name}}
  </a>
</mat-nav-list>

<button mat-flat-button color="primary" [routerLink]="['/events', eventId, 'stories', 'add']">Add story</button>
