<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="title">{{title}}</span>
    <button mat-flat-button color="primary" [routerLink]="['/events']">Events</button>
    <button *ngIf="username" mat-flat-button color="primary" [routerLink]="['/events/add']">Add Event</button>
    <button *ngIf="!username" mat-flat-button color="primary" [routerLink]="['/login']">Login</button>
    <button *ngIf="!username" mat-flat-button color="primary" [routerLink]="['/signup']">Signup</button>
    <button *ngIf="username" id="username-show" mat-flat-button color="primary">{{username}}</button>
    <button *ngIf="username" mat-flat-button color="primary" (click)=logout()>Logout</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
